<p>arrays works!</p>

<ul>
    
    <li *ngFor="let todo of todos">
        {{todo.title}}
        {{todo.compleated}} 
        {{todo.datestarted}}
        {{todo.datefinished}}

        <button (click)="removetodos(todo)">remove</button>
        <button (click)="completetodo(todo)">complete </button>
</li>
</ul>
<input #todoinput type="text" /> <button (click)="addtodo(todoinput.value)">add todo</button>
